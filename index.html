<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="urn">
        <div class="screen">
            <div class="division--1">
                <div class="division--left">
                    <div class="division--1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="division--1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="division--1-3">
                        ...
                    </div>
                    <div class="division--1-4">
                        NOME: FULANO DE TAL<br/>
                        PARTIDO: QQQ<br/>
                        VICE-VEREADOR: FULANO DA SILVA
                    </div>
                </div>
                <div class="division--right">...</div>
            </div>
            <div class="division--2">
                Aperte a Tecla: <br/>
                CONFIRMA para CONFIRMAR o voto <br/>
                CORRIGE para alterar o voto
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard--row">
                <div class="keyboard--btn">1</div>
                <div class="keyboard--btn">2</div>
                <div class="keyboard--btn">3</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--btn">4</div>
                <div class="keyboard--btn">5</div>
                <div class="keyboard--btn">6</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--btn">7</div>
                <div class="keyboard--btn">8</div>
                <div class="keyboard--btn">9</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--btn">0</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--btn btn--white">BRANCO</div>
                <div class="keyboard--btn btn--correct">CORRIGE</div>
                <div class="keyboard--btn btn--confirm">CONFIRMA</div>
            </div>
            
        </div>
    </div>
</body>
</html>
